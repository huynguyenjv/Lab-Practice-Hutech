<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title th:text="${title} ?: 'Order List'">Order List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerAddress}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.customerEmail}"></td>
            <td th:text="${order.truncateNotes()}"></td>
            <td th:text="${order.customerPaymentMethod}"></td>
            <td style="text-align: center" th:text="${order.customerPaymentMethod}"></td>
        </tr>
        </tbody>
    </table>
    <h1>Orders Detail List</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category Name</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderDetail : ${orderDetails}">
            <td th:text="${orderDetail.id}"></td>
            <td th:text="${orderDetail.product.name}"></td>
            <td th:text="${orderDetail.product.price}"></td>
            <td th:text="${orderDetail.product.truncateDescription()}"></td>
            <td th:text="${orderDetail.product.category.name}"></td>
            <td th:text="${orderDetail.quantity}"></td>
            <td style="text-align: center" th:text="${orderDetail.subtotal()}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
